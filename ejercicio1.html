<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 1</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var pointA = {lat: 15.4971304, lng: -88.038103};
        var pointB = {lat: 15.5623139, lng: -88.0236066};
        var cen = {lat: 15.5032434, lng: -88.0239365}

        var map = new google.maps.Map(document.getElementById('map'), {
          center: cen,
          scrollwheel: false,
          zoom: 14
        });

        var directionsDisplay = new google.maps.DirectionsRenderer({
            draggable: true,
            map: map
        });

        var request = {
          destination: pointB,
          origin: pointA,
          travelMode: 'DRIVING'
        };

        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
          if (status == 'OK') {
            // Display the route on the map.
            directionsDisplay.setDirections(response);
          }
        });
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD7zBlGLbVwLFMWaw9IklZRPKzuhEsPys&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
